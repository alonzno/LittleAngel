<template name="register">
	<center>
		<div id="info-frame">
			<h2 id="header2">Register or Log In</h2>
			<form class="register">
		        <p id="email">Email: <input type="email" name="email" class="label"></p>
		        <p id="password">Password: <input type="password" name="password" class="label"></p>
		        <p>
		        	<input type="submit" value="Register" class="button">
		        	<input type="submit" value="Login" class="button">
		        </p>
			</form>
		</div>
	</center>
	<img id="angel" src="angel.png" alt="angel.png">
</template>
